spring:
  application:
    name: intradia-distributor
  cloud:
    config:
     failFast: ${SPRING_CLOUD_CONFIG_FAILFAST:false}
     profile: ${SPRING_CLOUD_CONFIG_PROFILE:dev}
     label: ${SPRING_CLOUD_CONFIG_LABEL:intradia-distributor}
     uri: ${SPRING_CLOUD_CONFIG_URI:http://config-service:8080/}
     retry:
        initialInterval: ${SPRING_CLOUD_CONFIG_INITIAL_INTERVAL:6000}
        maxInterval: ${SPRING_CLOUD_CONFIG_MAX_INTERVAL:6000}
        maxAttempts: ${SPRING_CLOUD_CONFIG_MAX_ATTEMPTS:10}
  